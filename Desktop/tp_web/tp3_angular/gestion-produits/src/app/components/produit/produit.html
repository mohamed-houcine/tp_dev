<div class="card" [ngClass]="{'en-stock': enStock, 'hors-stock': !enStock}" [ngStyle]="{'opacity': enStock ? '1' : '0.5'}">
  <img [src]="imageUrl" [alt]="nomProduit" class="product-image" />

  <h3>{{ nomProduit }}</h3>
  <p>Description du produit...</p>
  <p>Prix : {{ prix }}</p>

  <button (click)="toggleStock()">
    {{ enStock ? 'Marquer comme Hors Stock' : 'Marquer comme En Stock' }}
  </button>

  <button (click)="ajouterProduit()" [disabled]="!enStock">
    Ajouter au Panier
  </button>
</div>
